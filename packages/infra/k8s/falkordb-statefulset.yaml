# FalkorDB StatefulSet for Engram
# Graph database using Redis protocol
#
# Deploy with: kubectl apply -f falkordb-statefulset.yaml
# Requires: engram namespace to exist first
#
# Connection: redis://falkordb.engram.svc.cluster.local:6379
---
apiVersion: v1
kind: Namespace
metadata:
  name: engram
  labels:
    app.kubernetes.io/part-of: engram
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: falkordb
  namespace: engram
  labels:
    app.kubernetes.io/name: falkordb
    app.kubernetes.io/component: graph-database
    app.kubernetes.io/part-of: engram
spec:
  serviceName: falkordb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: falkordb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: falkordb
        app.kubernetes.io/component: graph-database
        app.kubernetes.io/part-of: engram
    spec:
      containers:
        - name: falkordb
          image: falkordb/falkordb:v4.2.1
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: falkordb
  namespace: engram
  labels:
    app.kubernetes.io/name: falkordb
    app.kubernetes.io/component: graph-database
    app.kubernetes.io/part-of: engram
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: falkordb
