# Qdrant Helm Chart Values for Engram on GKE Autopilot
# Chart: qdrant/qdrant
# Repo: https://qdrant.github.io/qdrant-helm
#
# Install:
#   helm repo add qdrant https://qdrant.github.io/qdrant-helm
#   helm install qdrant qdrant/qdrant -n engram -f qdrant-values.yaml
#
# Connection: http://qdrant.engram.svc.cluster.local:6333

replicaCount: 1

image:
  repository: qdrant/qdrant
  tag: v1.12.1
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  size: 50Gi
  storageClassName: standard-rwo

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 4Gi

config:
  service:
    enable_tls: false
    http_port: 6333
    grpc_port: 6334
  cluster:
    enabled: false
  storage:
    performance:
      optimizer_cpu_budget: 1

service:
  type: ClusterIP
  port: 6333
  grpcPort: 6334

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5

podLabels:
  app.kubernetes.io/part-of: engram
